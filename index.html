<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/index.css">
  <link rel="stylesheet" href="stylesheets/typo.css">
  <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
  <title>登录</title>
</head>

<body id='page'>
  <div class="blog-message"></div>
  <div hidden class="blog-modal"></div>
  <!-- header -->
  <header class="blog-head container-fluid flex">
    <h1 class="blog-head--logo">
      <a class="navbar-brand flex" href="javascript:;" data-router="index"><img src="./images/blog_logo.png"
          alt="!"></a>
    </h1>
    <nav class="blog-head--nav flex">
      <ul class="blog-nav--item flex d-none d-md-flex me-auto">
        <li><a href="javascript:;" data-router="index">首页</a></li>
        <li><a href="javascript:;" data-router="columns">分类</a></li>
        <li><a href="javascript:;">留言</a></li>
        <li><a href="javascript:;">相册</a></li>
        <li><a href="javascript:;">案例地址</a></li>
      </ul>
      <div class="blog-nav-right flex">
        <form class="blog-head--search d-none d-lg-block">
          <div class="input-group me-auto">
            <input class="blog-input--search" data-input="articles" type="text" placeholder="请输入搜索内容">
            <svg data-submit="articles" xmlns="http://www.w3.org/2000/svg" width="20" height="36" fill="currentColor"
              class="bi bi-search" viewBox="0 0 20 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </div>
        </form>
        <div class="blog-head--login d-block">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-chevron-down d-sm-none" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
      </div>
    </nav>
  </header>

  <main class="blog-main container">
    <div class="row">
      <div class="blog-main--slide d-none d-lg-block col-lg-4 col-md-4">
        <div class="blog-slide-wrap">
        </div>
      </div>
      <div class="blog-main--container col-lg-8 col-md-8">
        <div class="blog-main-wrap">
        </div>
      </div>
    </div>
    <div class="blog-toolbar d-none d-md-block">
    </div>
  </main>


  <footer class="blog-foot">
    <ul class="blog-foot-content">
      <li>统计</li>
      <li>外链</li>
      <li>备案信息</li>
      <li>联系方式</li>
    </ul>
  </footer>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
